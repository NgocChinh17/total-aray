<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/array.css" />
    <script src="/array.js"></script>
  </head>
  <body>
    <section class="input">
      <h2>Array in Javascript</h2>
      <form id="input-form">
        <div class="form-group">
          <label for="array">Enter your array</label>
          <input
            type="text"
            class="form-control"
            id="array"
            placeholder="23,43,-12,34,1,0,-33,12"
          />
          <div id="invalid-feedback" class="invalid-feedback">
            Please enter at least 7 <b>numbers</b>, example: 2,4,-12,7,9,3,-3
          </div>
        </div>
        <button type="submit" id="submit" class="btn btn-info">Calculate</button>
      </form>
    </section>

    <section class="result">
      <h5>Result</h5>
      <form>
        <div class="form-group">
          <label for="your-array">Your array</label>
          <input type="text" class="form-control" id="your-array" readonly />
        </div>
        <div class="form-group">
          <label for="1">Result......</label>
          <input type="text" class="form-control" id="1" readonly />
        </div>
        <div style="text-align: center">................</div>
      </form>
    </section>
  </body>
</html>
